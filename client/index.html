<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Client</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <script type="module">
      import init from "/pkg/client.js";
      init("/pkg/client_bg.wasm");
    </script>
    <div class="screen">
      <div class="top">
        <div id="main_panel" class="main-panel">
          <svg id="svg_root" xmlns="http://www.w3.org/2000/svg" viewBox="-0.5 -0.5 7 7" class="game-svg">
          </svg>
        </div>
        <div class="right-panel">
          <p id="usernames"></p>
          <input type="button" id="start" value="Start Game"/>
        </div>
      </div>
      <div class="bottom-panel">
        <svg id="svg_bottom" xmlns="http://www.w3.org/2000/svg" viewBox="-0.5 -0.5 6 2" class="game-svg">
        </svg>
      </div>
    </div>
  </body>
</html>
